    <!--seção que englobará todo o formulário de contato-->
    <section class="contato">
        <h1 class="titulo-principal">Contato</h1>
        <p>Tem alguma pergunta? Escreva abaixo e entrarei em contato o mais rápido possível!</p>
    
        <!--utilizado form para contato com as tags input e textarea-->
        <!--criada classe input-padrao para agrupar elementos que possuirão mesma formatação-->
        <form action="">
            <input type="text" placeholder="Nome" class="input-padrao">
            <br>
            <input type="text" placeholder="Email" class="input-padrao">
            <br>
            <textarea name="" placeholder="Mensagem" cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>
            <!--required exige que o campo seja preenchido-->
            <br>
            <input type="submit" name = "Enviar" value="Enviar" class="botao">
        </form>
    </section>

    <!--rodabé, ícones github e email assim como copyright-->
